<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Churches:</h1>
    {% for church in churches %}
    <h3>{{ church.church_name }}</h3>
    <p>{{ church.pastor_name }}</p>
    <p>{{ church.church_address }}</p>
    <p>{{ church.email_address }}</p>
    <p>{{ church.church_number }}</p>
    {% endfor %}
  </body>
</html>
