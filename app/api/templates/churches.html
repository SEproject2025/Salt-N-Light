<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>These are the churches</h1>
    {% for church in churches %}
    <h2>{{ church.church_name }}</h2>
    <p>{{ church.pator_name }}</p>
    <p>{{ church.church_location }}</p>
    <p>{{ church.email_address }}</p>
    <p>{{ church.church_number }}</p>
    {% endfor %}
  </body>
</html>
