<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Missionaries:</h1>
    {% for missionary in missionaries %}
    <h2>{{ missionary.missionary_name }}</h2>
    <p>
      <b><i>Field of Service: </i></b>{{ missionary.field_of_service }}
    </p>
    <p>
      <b><i>Email Address: </i></b>{{ missionary.email_address }}
    </p>
    <p>
      <b><i>Phone Number: </i></b>{{ missionary.phone_number }}
    </p>
    {% endfor %}
  </body>
</html>
